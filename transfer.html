<!DOCTYPE html>
<html>
    <head>
        <title>aurum</title>
        <link rel="shortcut icon" href="icon.ico">
        <meta charset="utf-8">
        <meta name="author" content="han_yuji_">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="./styles/transfer.css">
    </head>
    <body>
        <div id="overlay">
            <div id="transfer-result" aria-label="closed">
                <h3 id="header">
                    huh
                </h3>
                <h4 id="description">
                    youre not supposed to see this
                </h4>
                <h4 onclick="toggleTransferResult(false)">
                    close
                </h4>
            </div>
            <div id="self-qr" aria-label="closed">
                <div>
                    <div>
                        <h4 id="title">Self QR</h4>
                        <img src="/assets/cross.png" onclick="toggleSelfQR()">
                    </div>
                    <!-- <img id='qr' src="/assets/qr_code.png"> -->
                </div>
            </div>
        </div>
        <div id="parent">
            <!-- <div id="user-header">
                <img src="/assets/profile.png">
                <h3 id="username"></h3>
            </div> -->
            <div id="header">
                <a href="./index.html" id="return">
                    <img src="/assets/left_chevron.png">
                    <h5>
                        return
                    </h5>
                </a>
                <h3>transfer</h3>
                <img id="qr" src="/assets/qr_code.png" onclick="toggleSelfQR()">
            </div>
            <div id="user-data">
                <div id="user-section">
                    <img src="/assets/profile.png">
                    <h4 id="username">username</h4>
                    <h5 id="code">#1234-1234</h5>
                </div>
                <div id="wallet-section">
                    <div id="wallet-select" aria-label="closed">
                        <h4 onclick="toggleWalletChoices()">savings</h4>
                        <div id="choices">
                            <h4>wallet</h4>
                            <h4>savings</h4>
                        </div>
                    </div>
                    <h4>
                        with $4000.00
                    </h4>
                </div>
                <h5 id="limit-disclaimer">$300.00 until daily limit</h5>
            </div>
            <div id="transfer-amount">
                <h4>$</h4>
                <input onkeyup="validateTransfer();" type="number">
            </div>
            <div id="qr-container" aria-label="disabled">
                <div id="video-container">
                    <video id="qr-video"></video>
                </div>
                <div id="actions">
                    <h4 id="close" onclick="toggleQRSection()">
                        close
                    </h4>

                    <label id="gallery"><img src="/assets/gallery.png"><input type="file" id="file-selector"></label>

                    <img src="/assets/flashlight.png" id="flash-toggle" aria-label="off">
                    <!-- <div>
                        <button id="flash-toggle">ðŸ“¸ Flash: <span id="flash-state">off</span></button>
                    </div> -->
        
                    
                    <!-- <b>Detected QR code: </b>
                    <span id="file-qr-result">None</span> -->
                </div>
            </div>
            <div id="destination-select" aria-label="user">
                <div id="choices">
                    <h4 id="user" aria-label="selected" onclick="selectDestinationType('user')">
                        to user
                    </h4>
                    <h4 id="wallet" onclick="selectDestinationType('wallet')">
                        between wallets
                    </h4>
                </div>
                <div id="destination" aria-label="open">
                    <div id="query-input">
                        <!-- <img src="/assets/qr_code.png"> -->
                        <img id="qr" src="/assets/qr_code.png" onclick="toggleQRSection()">
                        <input onchange="queryUser()" type="text" placeholder="username/ID">
                        <img onclick="queryUser()" src="/assets/search.png">
                    </div>
                    <div id="query-result">
                    </div>
                </div>
                <div id="wallet-section">
                    <div id="wallet-select" aria-label="closed">
                        <h4 onclick="toggleWalletTransferChoices(this)">savings</h4>
                        <div id="choices">
                            <h4>wallet</h4>
                            <h4>savings</h4>
                        </div>
                    </div>
                    <h4>
                        with $4000.00
                    </h4>
                </div>
            </div>
            <div id="confirmation">
                <h4 onclick="submitTransfer()">
                    transfer
                </h4>
            </div>
        </div>
        <script src="/source.js"></script>
        <script src="/user.js"></script>
        <script src="./scripts/qr_code/qr-generator.js"></script>
        <script src="./scripts/qr_code/qr-scanner-worker.min.js" type="module"></script>
        <script src="./scripts/qr_code/qr-scanner.min.js" type="module"></script>
        <script src="./scripts/qr_segment.js" type="module"></script>
        <script src="./scripts/transfer.js"></script>
    </body>
</html>
