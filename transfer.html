<!DOCTYPE html>
<html>
    <head>
        <title>aurum</title>
        <link rel="shortcut icon" href="icon.ico">
        <meta charset="utf-8">
        <meta name="author" content="han_yuji_">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="./styles/transfer.css">
    </head>
    <body>
        <div id="overlay">
            <div id="transfer-result" aria-label="closed">
                <h3 id="header">
                    huh
                </h3>
                <h4 id="description">
                    youre not supposed to see this
                </h4>
                <h4 onclick="toggleTransferResult(false)">
                    close
                </h4>
            </div>
        </div>
        <div id="parent">
            <!-- <div id="user-header">
                <img src="/assets/profile.png">
                <h3 id="username"></h3>
            </div> -->
            <div id="header">
                <a href="./index.html" id="return">
                    <img src="/assets/left_chevron.png">
                    <h5>
                        return
                    </h5>
                </a>
                <h3>transfer</h3>
                <img src="/assets/qr_code.png">
            </div>
            <div id="user-data">
                <div id="user-section">
                    <img src="/assets/profile.png">
                    <h4 id="username">username</h4>
                    <h5 id="code">#1234-1234</h5>
                </div>
                <div id="wallet-section">
                    <div id="wallet-select" aria-label="closed">
                        <h4 onclick="toggleWalletChoices()">savings</h4>
                        <div id="choices">
                            <h4>wallet</h4>
                            <h4>savings</h4>
                        </div>
                    </div>
                    <h4>
                        with $4000.00
                    </h4>
                </div>
                <h5 id="limit-disclaimer">$300.00 until daily limit</h5>
            </div>
            <div id="transfer-amount">
                <h4>$</h4>
                <input onkeyup="validateTransfer();" type="number">
            </div>
            <div id="destination" aria-label="open">
                <div id="query-input">
                    <input onchange="queryUser()" type="text" placeholder="username/ID">
                    <img onclick="queryUser()" src="/assets/search.png">
                </div>
                <div id="query-result">
                    <div class="user" onclick="selectUser(this, 0)">
                        <img src="/assets/profile.png">
                        <div id="credentials">
                            <h4>lorem ipsum dolor</h4>
                            <h5 id="code">#95a3-4124</h5>
                        </div>
                    </div>
                    <div class="user" onclick="selectUser(this, 1)">
                        <img src="/assets/profile.png">
                        <h4>sit amet consectetuer</h4>
                    </div>
                </div>
            </div>
            <div id="confirmation">
                <h4 onclick="submitTransfer()">
                    transfer
                </h4>
            </div>
        </div>
        <script src="/source.js"></script>
        <script src="./scripts/transfer.js"></script>
    </body>
</html>
